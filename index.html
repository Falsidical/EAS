<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>EAS</title>
  </head>
  <body>
    <div class="controls">
      <h1>Etch-a-Sketch</h1>
      <div>
        <label for="color">
          <span>Color</span>
          <input type="color" name="color" id="color" value="#ffffff" />
        </label>
        <label for="rainbow">
          <span>Rainbow Mode</span>
          <input type="checkbox" id="rainbow" />
        </label>
      </div>
      <label for="slider" id="sliderLabel">Size 16 x 16</label>
      <input type="range" id="slider" min="1" max="100" value="16" />
      <button id="clearGrid">Clear Grid</button>
    </div>
    <div class="grid-container"></div>
  </body>
</html>
